<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5 tag</title>
  </head>
  <body>
    <header>
      <h1>html5 tags</h1>
      <nav>
        <p>
          <a href="#">Home</a> | <a href="#">About</a> |
          <a href="#">Contact</a>
        </p>
      </nav>
    </header>
    <section>
      <h1>heading section</h1>
      <p>We can put content here.</p>
    </section>
    <article>
      <h2>Dishant navadiya</h2>
      <p>We can write content in a artical tag.</p>
    </article>
    <progress value="30" max="100"></progress><br />
    <p>
      We can mark text like this => <mark>this is mark text </mark> from this
      text.
    </p>
    <video controls height="500px" width="500px">
      <source src="./video/The Breathtaking Beauty of Nature _ HD.mp4" />
    </video>
    <audio controls>
      <source src="./audio/notification.mp3" />
    </audio>
    <form method="POST" action="#">
      <input type="text" />
      <!-- We can declare a button using html5 button tag. -->
      <button type="submit">Submit</button>
    </form>
    <footer>

    </footer>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="./js/user.js" defer></script>
    <script src="./js/display-user-name.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="userName"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./dashboard.html"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./user.html">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./user-session.html">LoginSession</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h2 class="m-3" id="heading">Add User</h2>
      <div class="container">
        <form class="row row-cols-lg-auto g-3 align-items-center">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Name"
              required
            />
          </div>
          <div class="col-12">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="col-12">
            <input type="date" class="form-control" id="date" required />
          </div>

          <div class="col-12">
            <button
              type="button"
              class="btn btn-primary"
              onclick="insertUser();"
              id="insertButton"
            >
              Insert
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateUser();"
              id="updateButton"
            >
              Update
            </button>
          </div>
        </form>
      </div>
      <div class="raw">
        <h4 class="mt-5">User List</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">BirthDate</th>
              <th scope="col">Age</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="outputTableRaws"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
